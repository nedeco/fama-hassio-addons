name: Addon Beta Lint

on:
  pull_request:
    paths:
      - .github/workflows/beta-addon-lint.yml
      - 'fama_beta/**'

jobs:
  build:
    name: Add-on configuration
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4

      - name: 🚀 Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "./fama_beta"
